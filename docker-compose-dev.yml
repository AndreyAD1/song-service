services:
  app:
    build: .
    depends_on:
      - songs_db
    command: "bash ./scripts/runlocal.sh"
    volumes:
      - .:/usr/bin/app
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - VERBOSE_FLASK=true
      - MONGO_URI=mongodb://songs_db:27017
    networks:
      - custom

  songs_db:
    image: mongo:5.0
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - custom

networks:
  custom:
    driver: bridge
